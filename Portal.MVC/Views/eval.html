<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    
    
    <script>


        var reg = /ReferenceError: (\w)? is not defined/;
        var params = [];
        function extractParam(str) {
            try {
                eval(str)
            } catch (e) {
                var arr = reg.exec(e);
                if (arr != null) {
                    params.push(arr[1]);
                    eval(arr[1] + '=null');
                    extractParam(str);
                }
            }

        }

        extractParam("test(1,a)");

    </script>


</body>
</html>
